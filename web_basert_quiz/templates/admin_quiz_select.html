{% extends 'base.html' %}
{% block body %}
{% if current_user.is_authenticated %}
<div class="home">
<h1>Welcome {{ current_user.username }}!</h1>
<h2> Select a quiz you want to progess with</h2>
<form method="POST" action="{{ url_for('admin') }}">
    {{ form.csrf_token }}
    <select id="quiz_id" name="quiz_id">
      {% for quiz in quiz_list %}
        <option value="{{ quiz[0] }}">{{ quiz[1] }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Select quiz">
</form>
<a href="{{ url_for('quiz_add', quiz_id=quiz_id) }}">
  <button>
      Add new quiz
  </button>
  </a>
</div>
{% endif %}
{% endblock %}
