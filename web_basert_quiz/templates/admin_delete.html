{% extends 'base.html' %}
{% block body %}
{% if current_user.is_authenticated %}
<div class="home">
<h1> {{ current_user.username }} wants to delete questions</h1>
<h2> Select the question you want to delete</h2>
<form method="POST" action="{{ url_for('delete', quiz_id = quiz_id) }}">
    {{ form.csrf_token }}
    <select id="idQuest" name="idQuest">
      {% for question in questions %}
        <option value="{{ question[0] }}">{{ question[2] }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Delete question">
</form>
</div>
{% endif %}
{% endblock %}
