{% extends 'base.html' %}
{% block body %}
{% if current_user.is_authenticated %}
<div class="home">
<h1> {{ current_user.username }} wants to edit {{ quiz_id }}</h1>
<form method="POST" action="{{ url_for('admin_dashboard', quiz_id=quiz_id) }}">
    <label for="quiz_tool">Select what you want to do:</label>
    <select id="quiz_tool" name="quiz_tool">
        <option value= '1'>Edit quiz</option>
        <option value= '2'>See quiz</option>
        <option value= '3'>See quiz results</option>
    </select>
    <input type="submit" value="Start Quiz">
</form>
</div>
{% endif %}
{% endblock %}
