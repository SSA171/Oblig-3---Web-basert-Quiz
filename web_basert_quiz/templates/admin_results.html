{% extends 'base.html' %}

{% block body %}
  <h1>Quiz Results</h1>
  <table class="table">
    <thead>
      <tr>
        <th> Username </th>
        <th> Quiz Id </th>
        <th> Correct Answers </th>
        <th> Total Questions </th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
        <tr>
          <td> {{ result[1] }} </td>
          <td> {{result[2] }} </td>
          <td> {{ result[3] }} </td>
          <td> {{ result[4] }} </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
