{% extends 'base.html' %}
{% block body %}
{% if current_user.is_authenticated %}
<div class="home">
    <h1> {{ current_user.username }} wants to edit {{ question_id }}</h1>
<form method="POST" action="{{ url_for('admin_dashboard', question_id = question_id) }}">
    <label for="question_tool">Select what you want to do:</label>
    <select id="question_tool" name="question_tool">
        <option value= '1'>Edit option</option>
        <option value= '2'>Add option</option>
    </select>
    <input type="submit" value="Edit question">
</form>
</div>
{% endif %}
{% endblock %}
