{% extends 'base.html' %}

{% block content %}
    <h1>{{the_title}}</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class = "messages" >
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <br><br>
    <form method = "POST" >
        <label for = "quiz_id" > Quiz: </label>
        <select name = "quiz_id" id ="quiz_id">
            {% for quiz in quiz_list %}
                <option value = "{{ quiz[0] }}" >{{ quiz[1] }} </option>
            {% endfor %}
        </select>
        <br><br>

        <label for = "category" > Category: </label>
        <input type = "text" name = "category" id = "category" required>
        <br><br>

        <label for = "question_text" > Question: </label>
        <textarea name = "question_text" id = "question_text" rows = "2" required>
        </textarea>
        <br><br>

        <label for = "option1" > Option 1: </label>
        <input type = "text" name = "option1" id = "option1" required>
        <br><br>

        <label for = "option2" > Option 2: </label>
        <input type = "text" name = "option2" id = "option2" required>
        <br><br>

        <label for = "option3" > Option 3: </label>
        <input type= "text" name = "option3" id = "option3" required>
        <br><br>

        <label for = "option4" > Option 4: </label>
        <input type = "text" name = "option4" id = "option4" required>
        <br><br>

        <button type = "submit" > Create Question </button>
    </form>
{% endblock %}
